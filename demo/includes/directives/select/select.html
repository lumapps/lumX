<ul class="form-fields" ng-init="myVar = 'ouioui'">
    <li>
        <div class="grid">
            <div class="grid__col4">
                <lx-input-group label="'Name'">
                    <input type="text">
                </lx-input-group>
            </div>

            <div class="grid__col4">
                <lx-select selected="selectedMovie" change="cbSelect.exec(newValue, oldValue)" placeholder="'Lorem Ipsum'"
                           choices="ajax.list"  filter="ajax.update(newValue, oldValue)" loading="ajax.loading"
                           min-length="2" allow-clear="true">
                    <lx-select-selected>
                        {{ $selected.Title }} ({{ $selected.Year }})
                    </lx-select-selected>

                    <lx-select-choices>
                        {{ $choice.Title }} - {{ $choice.Type }}
                    </lx-select-choices>
                </lx-select>
            </div>

            <div class="grid__col4">
                <lx-select selected="selectedPersons" placeholder="'Lorem Ipsum'" choices="people" multiple>
                    <lx-select-selected>
                        {{ $selected.name }} - {{ $selected.age }}
                    </lx-select-selected>

                    <lx-select-choices>
                        {{ $choice.email }}
                    </lx-select-choices>
                </lx-select>
            </div>
        </div>
    </li>
</ul>
