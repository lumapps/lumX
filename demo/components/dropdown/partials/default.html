<demo-grid>
    <lx-dropdown lx-position="left" lx-over-toggle="false" lx-offset="0">
        <lx-dropdown-toggle>
            <lx-button>Simple menu</lx-button>
        </lx-dropdown-toggle>

        <lx-dropdown-menu>
            <lx-list lx-is-clickable="true" lx-focus-on-init>
                <lx-list-item lx-size="tiny">
                    <lx-list-item-content>Los Angeles</lx-list-item-content>
                </lx-list-item>

                <lx-list-item lx-size="tiny">
                    <lx-list-item-content>Monterrey</lx-list-item-content>
                </lx-list-item>

                <lx-list-item lx-size="tiny">
                    <lx-list-item-content>Georgetown</lx-list-item-content>
                </lx-list-item>

                <lx-list-item lx-size="tiny">
                    <lx-list-item-content>Cali</lx-list-item-content>
                </lx-list-item>

                <lx-list-item lx-size="tiny">
                    <lx-list-item-content>Trondheim</lx-list-item-content>
                </lx-list-item>
            </lx-list>
        </lx-dropdown-menu>
    </lx-dropdown>

    <lx-dropdown lx-position="left" lx-over-toggle="false" lx-offset="8">
        <lx-dropdown-toggle>
            <lx-button>Complex menu</lx-button>
        </lx-dropdown-toggle>

        <lx-dropdown-menu>
            <lx-list lx-is-clickable="true" lx-focus-on-init>
                <lx-list-subheader>Contribution</lx-list-subheader>

                <lx-list-item lx-size="tiny">
                    <lx-list-item-before>
                        <lx-icon lx-path="{{ vm.icons.mdiFileDocumentBox }}" lx-size="xs"></lx-icon>
                    </lx-list-item-before>

                    <lx-list-item-content>Pages</lx-list-item-content>
                </lx-list-item>

                <lx-list-item lx-size="tiny">
                    <lx-list-item-before>
                        <lx-icon lx-path="{{ vm.icons.mdiNewspaper }}" lx-size="xs"></lx-icon>
                    </lx-list-item-before>

                    <lx-list-item-content>News articles</lx-list-item-content>
                </lx-list-item>

                <lx-list-item lx-size="tiny">
                    <lx-list-item-before>
                        <lx-icon lx-path="{{ vm.icons.mdiClipboardAccount }}" lx-size="xs"></lx-icon>
                    </lx-list-item-before>

                    <lx-list-item-content>Job offers</lx-list-item-content>
                </lx-list-item>

                <lx-list-divider></lx-list-divider>

                <lx-list-subheader>Directories</lx-list-subheader>

                <lx-list-item lx-size="tiny">
                    <lx-list-item-before>
                        <lx-icon lx-path="{{ vm.icons.mdiArchive }}" lx-size="xs"></lx-icon>
                    </lx-list-item-before>

                    <lx-list-item-content>Projects</lx-list-item-content>
                </lx-list-item>

                <lx-list-item lx-size="tiny">
                    <lx-list-item-before>
                        <lx-icon lx-path="{{ vm.icons.mdiStar }}" lx-size="xs"></lx-icon>
                    </lx-list-item-before>

                    <lx-list-item-content>Useful links</lx-list-item-content>
                </lx-list-item>

                <lx-list-item lx-size="tiny">
                    <lx-list-item-before>
                        <lx-icon lx-path="{{ vm.icons.mdiHelpCircle }}" lx-size="xs"></lx-icon>
                    </lx-list-item-before>

                    <lx-list-item-content>Support links</lx-list-item-content>
                </lx-list-item>

                <lx-list-item lx-size="tiny">
                    <lx-list-item-before>
                        <lx-icon lx-path="{{ vm.icons.mdiWrench }}" lx-size="xs"></lx-icon>
                    </lx-list-item-before>

                    <lx-list-item-content>Engineering</lx-list-item-content>
                </lx-list-item>
            </lx-list>
        </lx-dropdown-menu>
    </lx-dropdown>
</demo-grid>
