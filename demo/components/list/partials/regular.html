<lx-list>
    <lx-list-subheader>Text only</lx-list-subheader>

    <lx-list-item>
        <lx-list-item-content>Single-line item</lx-list-item-content>
    </lx-list-item>

    <lx-list-subheader>Rich</lx-list-subheader>

    <lx-list-item>
        <lx-list-item-before>
            <lx-icon lx-path="{{ vm.icons.mdiSend }}" lx-size="xs"></lx-icon>
        </lx-list-item-before>

        <lx-list-item-content>
            Single-line item
        </lx-list-item-content>
    </lx-list-item>

    <lx-list-item>
        <lx-list-item-before>
            <lx-thumbnail lx-image="https://picsum.photos/72/72/?random" lx-variant="rounded"></lx-thumbnail>
        </lx-list-item-before>

        <lx-list-item-content>
            Single-line item
        </lx-list-item-content>

        <lx-list-item-after>
            <lx-button lx-emphasis="low" lx-variant="icon">
                <lx-icon lx-path="{{ vm.icons.mdiDotsHorizontal }}"></lx-icon>
            </lx-button>
        </lx-list-item-after>
    </lx-list-item>

    <lx-list-item>
        <lx-list-item-before>
            <lx-avatar lx-image="http://i.pravatar.cc/72" lx-variant="rounded"></lx-avatar>
        </lx-list-item-before>

        <lx-list-item-content>
            Single-line item
        </lx-list-item-content>

        <lx-list-item-after>
            <lx-button lx-emphasis="low">
                Button
            </lx-button>
        </lx-list-item-after>
    </lx-list-item>
</lx-list>
