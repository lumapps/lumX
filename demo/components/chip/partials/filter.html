<demo-grid>
    <lx-chip
        lx-theme="{{ demoBlock.theme }}"
        lx-has-dropdown-indicator="!vm.isSelected.filter[0]"
        lx-is-selected="vm.isSelected.filter[0]"
        lx-on-click="vm.select('filter', 0)"
        lx-on-after-click="vm.unselect('filter', 0)"
    >
        <lx-chip-before>
            <lx-icon lx-path="{{ vm.icons.mdiFilterVariant }}" lx-size="xs"></lx-icon>
        </lx-chip-before>

        <lx-chip-label>
            Filter
        </lx-chip-label>

        <lx-chip-after>
            <lx-icon lx-path="{{ vm.icons.mdiCloseCircle }}" lx-size="xs"></lx-icon>
        </lx-chip-after>
    </lx-chip>
</demo-grid>
