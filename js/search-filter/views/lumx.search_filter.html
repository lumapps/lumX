<div class="search-filter" ng-class="{ 'search-filter--is-focused': model }">
    <div class="search-filter__container">
        <label class="search-filter__label"><i class="mdi mdi--search"></i></label>
        <input type="text" class="search-filter__input" ng-model="model">
        <span class="search-filter__placeholder">{{ placeholder }}</span>
        <span class="search-filter__cancel" ng-click="clear()"><i class="mdi mdi--cancel"></i></span>
    </div>
</div>
