<div class="tabs tabs--layout-{{ lxTabs.layout }} tabs--theme-{{ lxTabs.theme }} tabs--color-{{ lxTabs.color }} tabs--indicator-{{ lxTabs.indicator }}">
    <div class="tabs__panes" ng-if="lxTabs.viewMode === 'gather' && lxTabs.bottomPosition" ng-transclude></div>
    <div class="tabs__links">
        <a class="tabs__link"
           ng-class="{ 'tabs__link--is-active': lxTabs.tabIsActive(tab.index),
                       'tabs__link--is-disabled': tab.disabled }"
           ng-repeat="tab in lxTabs.tabs"
           ng-click="lxTabs.setActiveTab(tab)"
           lx-ripple>
           <i class="mdi mdi-{{ tab.icon }}" ng-if="tab.icon"></i>
           <span ng-if="tab.label">{{ tab.label }}</span>
        </a>
    </div>
    
    <div class="tabs__panes" ng-if="lxTabs.viewMode === 'gather' && !lxTabs.bottomPosition" ng-transclude></div>
    <div class="tabs__indicator" ng-class="{'tabs__indicator--top': !lxTabs.bottomPosition, 'tabs__indicator--bottom': lxTabs.bottomPosition}"></div>
</div>
